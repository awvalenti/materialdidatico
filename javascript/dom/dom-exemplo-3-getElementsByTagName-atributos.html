<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript - exemplo 3</title>
  <style>
  section {
    border: thin dotted black;
  }
  </style>
</head>

<body>
  <section id="s1" class="c1">
    <h2>Primeira seção</h2>
  </section>

  <section id="s2" class="c2">
    <h2>Segunda seção</h2>
  </section>

  <script>
  // "document.getElementsByTagName" encontra todos os elementos do documento
  // do tipo especificado. O resultado é um vetor contendo 0, 1 ou vários
  // elementos. Por exemplo, "document.getElementsByTagName('p')" procura
  // todos os parágrafos da página.

  // Alguns elementos possuem um atributo id. Exemplo:
  //   <section id="s1">

  // ".id" obtém o valor do atributo id. Pode-se fazer isso com vários
  // atributos para obter ou alterar seus valores. Uma exceção é o atributo
  // class, que deve ser acessado com ".className", em vez de ".class".

  var secoes = document.getElementsByTagName('section');
  document.write('<p>Esta pagina tem ' + secoes.length + ' seções.</p>');

  document.write('<p>A primeira tem id=' + secoes[0].id + ' e classe='
    + secoes[0].className + '.</p>');

  document.write('<p>A segunda tem id=' + secoes[1].id + ' e classe='
    + secoes[1].className + '.</p>');
  </script>
</body>

</html>
